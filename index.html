<!DOCTYPE html>
<html>
<head>
	<title>Movie Recommender</title>
</head>

<style type="text/css">
	body{
		background-color: powderblue;
	}
</style>

<body>
	<h1 style="color:Teal; text-align:center;">Movie Recommender</h1>
	<h3 style="color:DarkSlateGrey; text-align:center;">Enter the movie name</h3>
	<form style="text-align:center;" action="/recommend" method="POST">
		<input type="text" name="movie_name"><br>
		<input type="submit" name="" value="Recommend">
	</form>

	{% if movie_list %}
		<h4>List of Movies</h4>
		<ul>
		{% for i in movie_list: %}
			<li>{{i}}</li>
		{% endfor %}
		</ul>
	{% endif %}

</body>
</html>
